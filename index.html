<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Modern</title>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="history-display" id="historyDisplay"></div>
                <div class="main-display" id="display">0</div>
            </div>
            <div class="buttons-grid">
                <button class="btn special" data-action="clear">C</button>
                <button class="btn special" data-action="clear-entry">CE</button>
                <button class="btn operator" data-action="percentage">%</button>
                <button class="btn operator" data-action="divide">Ã·</button>
                
                <button class="btn number" data-number="7">7</button>
                <button class="btn number" data-number="8">8</button>
                <button class="btn number" data-number="9">9</button>
                <button class="btn operator" data-action="multiply">Ã—</button>
                
                <button class="btn number" data-number="4">4</button>
                <button class="btn number" data-number="5">5</button>
                <button class="btn number" data-number="6">6</button>
                <button class="btn operator" data-action="subtract">-</button>
                
                <button class="btn number" data-number="1">1</button>
                <button class="btn number" data-number="2">2</button>
                <button class="btn number" data-number="3">3</button>
                <button class="btn operator" data-action="add">+</button>
                
                <button class="btn action" data-action="toggle-sign">Â±</button>
                <button class="btn number" data-number="0">0</button>
                <button class="btn number" data-decimal>.</button>
                <button class="btn operator equals" data-action="calculate">=</button>
            </div>
            <div class="sound-toggle">
                <label class="switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider"></span>
                </label>
                <span class="sound-label">Suara</span>
            </div>
        </div>
    </div>
